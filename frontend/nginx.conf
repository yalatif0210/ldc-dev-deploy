server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Servir les fichiers statiques
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (Optionnel) Proxy cÃ´tÃ© Nginx -> Spring Boot
  # Si tu utilises cette option, configure Angular pour appeler /api
  # et non http://localhost:8080, ce qui simplifie CORS (mÃªme origine).
  location /api/ {
    proxy_http_version 1.1;
    proxy_pass http://backend:8080;   # <-- PAS de slash final
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }

  location /graphql {
    proxy_http_version 1.1;
    proxy_pass http://backend:8080;   # <-- PAS de slash final
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }

  location /ws/ {
      proxy_pass http://backend:8080;   # âš ï¸ pas Slash final  !
      proxy_http_version 1.1;

      # ðŸ”¥ Obligatoire pour WebSocket / SockJS
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_redirect off;
  }
}
