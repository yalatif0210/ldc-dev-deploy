<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon matBadge="5" matBadgeColor="warn" aria-hidden="false">notifications</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <mat-nav-list>
    @for (message of messages; track message) {
    <mat-list-item>
      <mat-icon class="m-x-16" matListItemIcon>{{ message.icon }}</mat-icon>
      <div matListItemTitle class="f-w-600">{{ message.title }}</div>
      <div class="f-s-14">{{ message.content }}</div>
    </mat-list-item>
    }
  </mat-nav-list>
</mat-menu>
