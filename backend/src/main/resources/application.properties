spring.application.name=lab

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

server.port=8080

# Show SQL parameters (for debugging)
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true


# --- Actuator (health) ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# --- CORS (injecté via env, multiple origines séparées par virgule) ---
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost}

spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10

# Spring GraphQL configuration
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql


# CORS settings
spring.graphql.cors.allowed-origins=*
spring.graphql.cors.allow-credentials=false

# Logging configuration
logging.level.org.springframework=ERROR

# Basic configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.display-request-duration=true


# Niveau de log global
logging.level.root=INFO

# Niveau de log pour ton package (met DEBUG pour voir plus de details)
logging.level.com.markov.lab=DEBUG

# Fichier de log
logging.file.name=logs/application.log

# Format de la console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %msg%n

# Format du fichier
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n








